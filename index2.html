<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO-v11 API Test</title>
    <style>
        #response-img {
            max-width: 100%;
            max-height: 500px;
        }
    </style>
</head>

<body>
    <h1>YOLO-v11 API Test</h1>
    <form id="image-form" enctype="multipart/form-data">
        <label for="image-input">Select an image file</label>
        <input type="file" id="image-input" name="file" title="Select an image file">
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>

    <script>
        const form = document.getElementById('image-form');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('image-input');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select an image file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:8000/yolo-v11/', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API response:', data);

                if (!data || !data.predictions || data.predictions.length === 0) {
                    responseDiv.innerHTML = '<h2>No detections found</h2>';
                    return;
                }

                let responseHtml = '<h2>Detections:</h2>';
                data.predictions.forEach((prediction, index) => {
                    responseHtml += `
                        <div>
                            <h3>Prediction ${index + 1}: ${prediction.label}</h3>
                            <p>Confidence Level: ${(prediction.confidence * 100).toFixed(2)}%</p>
                            <h4>Symptoms:</h4>
                            <ul>${prediction.symptoms.map(s => `<li>${s}</li>`).join('')}</ul>
                            <h4>Biological Control:</h4>
                            <ul>${prediction.biological_control.map(b => `<li>${b}</li>`).join('')}</ul>
                            <h4>Chemical Control:</h4>
                            <ul>${prediction.chemical_control.map(c => `<li>${c}</li>`).join('')}</ul>
                            <h4>Mechanical Control:</h4>
                            <ul>${prediction.mechanical_control.map(m => `<li>${m}</li>`).join('')}</ul>
                        </div>
                        <hr>
                    `;
                });

                responseHtml += `<h3>Processed Image:</h3>
                                 <img src="data:image/jpeg;base64,${data.processed_image}" id="response-img" />`;
                responseDiv.innerHTML = responseHtml;
            } catch (error) {
                console.error('Error:', error);
                responseDiv.innerHTML = `Error: ${error.message}`;
            }
        });
    </script>
</body>

</html>
